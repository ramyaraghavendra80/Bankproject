{% extends "main.html" %} {% block content %}
<style>
  /* Styling for the container */
  .selfcontainer {
    background-color: #f9f9f9; /* Light background for the page */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
    padding: 40px; /* Padding for better spacing */
    margin-top: 30px; /* Margin from top for space */
    text-align: center;
  }

  /* Heading styling */
  h2 {
    color: #007bff; /* Blue for the heading */
    font-weight: bold;
    text-align: center;
    margin-bottom: 25px;
    font-size: 2rem; /* Larger font size for prominence */
  }

  /* Form group styling */
  .form-group {
    margin-bottom: 20px; /* Space between form elements */
  }

  /* Form input field styling */
  .form-control {
    border: 1px solid #007bff; /* Blue border for input fields */
    border-radius: 5px; /* Rounded corners for the input fields */
    padding: 12px; /* Padding for better input area */
    font-size: 1rem; /* Font size for inputs */
    transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
  }

  /* Focus effect for input fields */
  .form-control:focus {
    border-color: #0056b3; /* Darker blue on focus */
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Soft glow effect */
  }

  /* Button styling */
  .btn-primary {
    background-color: #007bff; /* Primary blue button */
    border: none; /* Remove default border */
    color: white;
    padding: 12px 25px; /* Padding for a larger clickable area */
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s; /* Smooth hover effect */
  }

  .btn-primary:hover {
    background-color: #0056b3; /* Darker blue on hover */
  }

  /* Responsive styling */
  @media (max-width: 768px) {
    .container {
      padding: 20px; /* Reduced padding for smaller screens */
    }

    h2 {
      font-size: 1.8rem; /* Adjust heading size for smaller screens */
    }
  }
</style>

<div class="selfcontainer mt-5">
  <h2>Self Transfer</h2>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Transfer</button>
  </form>
</div>
{% endblock %}
